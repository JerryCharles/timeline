<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timeline OG Image</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 1200px;
      height: 630px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }
    .logo {
      width: 200px;
      height: auto;
      margin-bottom: 2rem;
    }
    h1 {
      font-size: 72px;
      margin: 0 0 1rem 0;
      background: linear-gradient(90deg, #3b82f6, #8b5cf6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-fill-color: transparent;
    }
    p {
      font-size: 32px;
      max-width: 800px;
      margin: 0;
      opacity: 0.9;
    }
    .languages {
      display: flex;
      margin-top: 2rem;
      gap: 1rem;
    }
    .language {
      padding: 0.5rem 1rem;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Timeline Logo" class="logo">
    <h1>Timeline</h1>
    <p>Unravel the insights through interactive historical timelines</p>
    <div class="languages">
      <div class="language">English</div>
      <div class="language">繁體中文</div>
    </div>
  </div>
</body>
</html>
